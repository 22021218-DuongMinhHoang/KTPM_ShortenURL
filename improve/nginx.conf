events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss;

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=create_limit:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=resolve_limit:10m rate=100r/m;

    # Upstream for redirect service (read)
    upstream redirect_backend {
        server redirect-service:3001;
        keepalive 256;
    }

    # Upstream for shorten service (write)
    upstream shorten_backend {
        server shorten-service:3002;
        keepalive 256;
    }

    server {
        listen 80;
        server_name _;

        # Static files (frontend)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Redirect service (read operations) - high throughput
        location ~ ^/(short|api/resolve) {
            # limit_req zone=resolve_limit burst=20 nodelay;

            proxy_pass http://redirect_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache headers
            proxy_cache_bypass $http_upgrade;
            add_header X-Proxy-Cache $upstream_cache_status;
        }

        # Shorten service (write operations & stats) - rate limited
        location ~ ^/api/(shorten|links|stats) {
            # limit_req zone=create_limit burst=10 nodelay;

            proxy_pass http://shorten_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
